[pytest]
addopts = -ra
testpaths = tests
filterwarnings =
    once::Warning


[gh-actions]
python =
    3.7: py37
    3.8: py38, lint
    3.9: py39, manifest
    3.10: py310, mypy, docs


[tox]
envlist = lint, mypy, {py37,py38,py39,py310}{-twisted,}, manifest, docs, pypi-description, coverage-report
isolated_build = true


[testenv:lint]
description = Run all pre-commit hooks.
basepython = python3.8
skip_install = true
deps = pre-commit
passenv = HOMEPATH  # needed on Windows
commands = pre-commit run --all-files


[testenv]
description = Run tests and measure coverage.
extras = tests
deps = twisted: twisted[tls]
commands =
    coverage run -m pytest {posargs}

[testenv:mypy]
description = Check types
basepython = python3.10
extras = types
commands = mypy src


[testenv:manifest]
description = Ensure MANIFEST.in is up to date.
deps = check-manifest
commands = check-manifest


[testenv:docs]
description = Build docs and run doctests.
basepython = python3.10
extras = docs
deps = twisted[tls]
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html


[testenv:pypi-description]
description = Ensure README.rst renders on PyPI.
basepython = python3.10
skip_install = true
deps =
    twine
    pip >= 18.0.0
commands =
    pip wheel -w {envtmpdir}/build --no-deps .
    twine check {envtmpdir}/build/*


[testenv:coverage-report]
description = Report coverage over all test runs.
basepython = python3.10
deps = coverage[toml]>=5.0.2
skip_install = true
commands =
    coverage combine
    coverage report
