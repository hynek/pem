[tox]
envlist = lint,mypy,py34,{py27,py35,py36,py37,pypy,pypy3}{-twisted,},manifest,docs,pypi-description,coverage-report
isolated_build = true


[testenv:lint]
description = Run all pre-commit hooks.
basepython = python3.7
skip_install = true
deps = pre-commit
passenv = HOMEPATH  # needed on Windows
commands = pre-commit run --all-files


[testenv]
description = Run tests and measure coverage.
extras = {env:TOX_TEST_EXTRAS:tests}
deps = twisted: twisted[tls]
commands =
    {py27,py37}{-twisted,}: coverage run --parallel -m pytest {posargs}
    {py34,py35,py36,pypy,pypy3}{-twisted,}: python -m pytest {posargs}


[testenv:mypy]
description = Check types
basepython = python3.7
extras = {env:TOX_TEST_EXTRAS:tests}
deps = mypy
commands = mypy src


[testenv:manifest]
description = Ensure MANIFEST.in is up to date.
basepython = python3.7
deps = check-manifest
commands = check-manifest


[testenv:docs]
description = Build docs and run doctests.
basepython = python3.7
extras = docs
deps = twisted[tls]
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html


[testenv:pypi-description]
description = Ensure README.rst renders on PyPI.
basepython = python3.7
skip_install = true
deps =
    twine
    pip >= 18.0.0
commands =
    pip wheel -w {envtmpdir}/build --no-deps .
    twine check {envtmpdir}/build/*


[testenv:coverage-report]
description = Report coverage over all test runs.
basepython = python3.7
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
